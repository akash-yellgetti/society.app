<section class="user-main">
    <div class="contain cover">
        <img src="https://images.pexels.com/photos/268941/pexels-photo-268941.jpeg?fit=crop&h=1000&mark=https%3A%2F%2Fassets.imgix.net%2F~text%3Fbg%3D80000000%26txt%3DFree%2BStock%2BPhotos%26txtalign%3Dcenter%26txtclr%3Dfff%26txtfont%3DAvenir-Heavy%26txtpad%3D20%26txtsize%3D120%26w%3D1300&markalign=center%2Cmiddle&txt=pexels.com&txtalign=center&txtclr=eeffffff&txtfont=Avenir-Heavy&txtshad=10&txtsize=60&w=1500">

        <button type="button" class="btn btn-light btn-sm btn-edit" (click)="openPopup(selectProfilePhoto)"> <i class="bi bi-pencil-square"></i>  Edit</button>
        
    </div>

    <div class="contain mt-0">        
        <nav class="navbar navbar-expand-md navbar-light bg-white">

            <ul class="user-details col-6">
                <li>
                    <div class="profile-picture">
                        <img src="https://i.pinimg.com/originals/73/16/f5/7316f550de9ca0045e3d8d98a5bb5e44.png" alt="">
                        <button type="button" class="btn btn-edit" (click)="openPopup(selectProfilePhoto)"><i class="bi bi-camera"></i> </button>
                    </div>
                    <div class="title user-name">John Doe</div>
                    <div class="sub-title user-position">Commitee Member</div>
                </li>
                <li>
                    <div class="title">Member since</div>
                    <div class="sub-title">12th Aug, 2019</div>
                </li>
            </ul>

            <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="navbar-collapse col-6" [class.collapse]="collapsed" id="navbarContent" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngFor="let tab of tabs; let index = index" [routerLinkActive]="['active']">
                <a class="nav-link" tabindex="0" id="" role="button" (click)="redirect(tab)"
                [routerLink]="tab.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                    {{tab.name}}
                </a>
                </li>        
            </ul>

            <!-- <nav mat-tab-nav-bar class="user-nav">
                <a mat-tab-link *ngFor="let tab of tabs; let index = index" (click)="redirect(tab)"
                    [routerLink]="tab.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                    {{tab.name}}
                </a>
            </nav> -->
            </div>
        </nav>  
    </div>
 </section>

 <ng-template #selectProfilePhoto let-modal>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
     <div class="card card-modal">
        <div class="card-header">
            <h4 class="card-title">Select profile photo</h4></div>
          <div class="card-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-primary" (click)="modal.close('Close click')">Cancel</button>
            <button type="submit" class="btn btn-primary" >Save</button>
          </div>
     </div>
   
  </ng-template>

<router-outlet></router-outlet>
