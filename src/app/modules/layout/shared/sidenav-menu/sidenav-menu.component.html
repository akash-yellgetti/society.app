
<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent sidenav-menu">
    <mat-icon class="menu-icon" mat-list-icon >home</mat-icon>
    <span class="menu-item" [hidden]="isCollapsed" *ngIf="isExpanded || isShowing">{{ menu.name }}</span>    
    <mat-icon class="menu-arrow" [hidden]="isCollapsed"  [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">arrow_drop_down
    </mat-icon>
</mat-list-item>
<div class="submenu sidenav-submenu"  [hidden]="isCollapsed" [ngClass]="{'expanded' : showSubmenu,'not-expanded' : !showSubmenu}"
    *ngIf="isShowing || isExpanded">
    <a mat-list-item class="submenu-item"
        *ngFor="let child of menu.childrens"
        role="listitem"
        (click)="redirect(child)"
        routerLink="{{getMenuUrl(child.url)}}"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive">
        {{ child.name }}
    </a>
