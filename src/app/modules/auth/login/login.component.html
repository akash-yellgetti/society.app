
<section class="login bg-white space-lg vh-100 ">
   <div class="contain header pt-lg-xs">
      <h1 class="title">Login to <strong>Socio Safety</strong></h1>
      <p class="sub-title">Dont have an account? <a href="javascript:void(0)" routerLink="/auth/register">Register</a></p>
      <div class="social-media" >
         <button type="button" class="btn btn-icon"> <i class="bi bi-google"></i> </button>
         <button type="button" class="btn btn-icon"> <i class="bi bi-facebook"></i> </button>
      </div>
   </div>

   <div class="contain mt-5 form">
      <form>
         <div class="form-row">

            <div class="form-group  col-12">
               <!-- <label>Mobile number or Email</label> -->
               <input type="text" class="form-control form-control-lg form-control-fill" placeholder="Mobile number or Email" name="email"
                  [(ngModel)]="fields[0].value">
               <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group col-12">
               <label>Password</label>
               <div class="input-group input-group-lg input-group-fill">
                  <input [type]="hide ? 'password' : 'text'" [(ngModel)]="fields[1].value" class="form-control"
                     placeholder="Password">
                  <div class="input-group-append">
                     <button class="input-group-text" type="button" (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"
                        [ngClass]="hide ? 'icon-eye' : 'icon-eye-close'"></button>
                  </div>
               </div>
            </div>

            <!-- <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="fields[1].value">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
               [attr.aria-pressed]="hide">
               <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
         </mat-form-field> -->
         </div>

         <div class="form-row form-action">
               <div class="col">
                  <a href="javascript:void(0)" class="text-secondary" routerLink="/auth/forgot-password">Forgot your password?</a>
                  
               </div>
               <div class="col text-right">
                  <button type="submit" class="btn btn-lg btn-primary rounded-0" (click)="login()">Login</button>
               </div>
            </div>
         </form>




   </div>

   <div class="auth-bg-img"></div>
</section>
